<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
    <script src="./script.js"></script>
  </head>
  <body>
    <!-- TODO: add form here -->
    <form action="https://handlers.education.launchcode.org/request-parrot" method="POST" id="form">
      <label>Test Name <input type="text" name="testName"></label>
      <label>Test Date <input type="date" name="testDate"></label>
      <label>Rocket Type 
        <select name="rocketType">
          <option value="brant">Brant</option>
          <option value="lynx">Lynx</option>
          <option value="orion">Orion</option>
          <option value="terrier">Terrier</option>
        </select>
      </label>
      <label>Number of Rocket Boosters <input type="number" name="boosterCount"></label>
      Wind Rating:
      <label>No Wind: with value 0<input type="radio" name="windRating" value="No Wind: with value 0"></label>
      <label>Mild: with value 10<input type="radio" name="windRating" value="Mild: with value 10"></label>
      <label>Strong: with value 20<input type="radio" name="windRating" value="Strong: with value 20"></label>
      <label>Use production grade servers <input type="checkbox" name="productionServers"></label>
      <button>Run Simulation</button>
    </form>
  </body>
  
</html>
